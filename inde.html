<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Report App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Your app's HTML UI code goes here -->

  <div id="app">
    <!-- Example placeholders -->
    <h1>Daily Report Application</h1>
    <form id="reportForm">
      <!-- Your form fields here -->
      <input type="text" id="classInput" placeholder="Class or Practice Session" />
      <input type="text" id="facultyInput" placeholder="Faculty" />
      <!-- add other inputs as needed -->

      <button type="submit">Save Report</button>
    </form>

    <div id="message"></div>
  </div>
</body>
</html>
